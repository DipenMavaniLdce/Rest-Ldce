<!DOCTYPE html> 
<html lang="en"> 
<head> 
	<title>L. D. College of Engineering</title> 

	<meta charset="utf-8"> 
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- favicon -->
	<link rel="shortcut icon" href="/images/favicon.ico">

    <!-- Bootstrap Core CSS -->
	<link rel="stylesheet" href="/plugins/bootstrap/css/bootstrap.min.css">

	<!-- font-awesome CSS -->
	<link rel="stylesheet" href="/plugins/font-awesome/css/font-awesome.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="/css/style.css">

</head> 

<body>

	<!-- navigation bar -->
    <div id="student-navigation-bar"></div>
    <!-- /.navigation bar -->

	<!-- contant -->
	<div class="container">
		<div class="row">
			<div class="col-sm-7 mx-auto">

				<!-- form -->
				<form id="feeRefundForm" class="regForm" action="/student/feeRefund" method="POST" enctype="multipart/form-data">

                    <h2 class="form-title text-center">Duplicate Fee Refund Details</h2>

                    <div class="form-group">
                        <label for="fees_type">Fees Type :<font color="red">*</font></label>
                        <select name="fees_type" id="fees_type" class="form-control" data-live-search="on" required>
                            <option disabled selected hidden>--Select Fees Type--</option>
                            <option value="gtu">GTU Fee</option>
                            <option value="college">College Fee</option>
                            <option value="other">Other</option>
                        </select>
                    </div>

                    <div class="form-group"> 
                        <label for="bank_name">Bank Name : <font color="red">*</font></label> 
                        <input type="text" class="form-control" id="bank_name" placeholder="Enter Bank Name" name="bank_name" required>
                    </div>
					<div class="form-group"> 
                        <label for="bank_ifsc">Bank Branch : <font color="red">*</font></label> 
                        <input type="text" class="form-control" id="bank_branch" placeholder="Enter Bank IFSC Code" name="bank_branch"required>
                    </div>
                    <div class="form-group"> 
                        <label for="bank_ifsc">Bank A/C no : <font color="red">*</font></label> 
                        <input type="text" class="form-control" id="bank_ac_no" placeholder="Enter Bank IFSC Code" name="bank_ac_no"required>
                    </div>
                    <div class="form-group"> 
                        <label for="bank_ifsc">Bank Ifsc : <font color="red">*</font></label> 
                        <input type="text" class="form-control" id="bank_ifsc" placeholder="Enter Bank IFSC Code" name="bank_ifsc"required>
                    </div>

                    <div class="form-group"> 
                        <label for="transaction_no">Transaction Id: <font color="red">*</font></label> 
                        <input type="text" class="form-control" id="transaction_no" placeholder="Enter your Transaction number" name="transaction_no" required>
                    </div>

                    <div class="row">
                        <div class="col text-center">
                            <div class="form-group">
                                <label>
                                    <img src="/images/document.png" id="upload-feeReceipt" class="uploadDocument" alt="Fee Receipt">
                                    <span class="btn btn-primary btn-lg btn-block mx-auto">Upload Fee Receipt</span>
                                    <input type="file" accept="image/*" name="fee_recipt" id="feeReceipt"
                                    
                                        class="form-control invisible position-absolute" style="left: 0;" required>
                                </label>
                                <p>Max Size 500KB.</p>
                            </div>
                        </div>
                    </div>

                    <div class="form-group text-center mt-3">
                        <input type="submit" value="Submit" class="btn btn-success">
                    </div>

				</form>   <!-- \.form -->
			</div>  <!-- \.col -->
		</div>  <!-- \.row -->
	</div>  <!-- \.container -->

</body>

    <!-- Jquery JavaScript -->
	<script src="/plugins/jquery/jquery.min.js"></script>
	<script src="/plugins/jquery/jquery.validate.min.js"></script> 
	<script src="/plugins/jquery/additional-methods.min.js"></script>

	<!-- Bootstrap Core JavaScript -->
	<script src="/plugins/bootstrap/js/bootstrap.min.js"></script>
    <script src="/plugins/bootstrap/js/popper.min.js"></script>

    <!-- Custom CSS -->
	<script src="/js/script.js"></script>

</html>
