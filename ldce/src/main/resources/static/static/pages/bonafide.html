<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <title>L. D. College of Engineering</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="/static/static/images/favicon.ico">

    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="/static/static/plugins/bootstrap/css/bootstrap.min.css">

    <!-- font-awesome CSS -->
    <link rel="stylesheet" href="/static/static/plugins/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="/static/static/plugins/font-awesome/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="/static/static/css/style.css">
    <style>
        page {
            background: white;
            display: block;
            margin: 0 auto;
            margin-bottom: 0.5cm;
            box-shadow: 0 0 0.5cm rgba(0, 0, 0, 0.5);
        }

        page[size="A4"] {
            width: 21cm;
            height: 29.7cm;
        }
    </style>
</head>

<body>
    <div id="student-navigation-bar"></div>
    <div class="container mt-5">

        <h1>Bonafide Certificate</h1>
        <hr class="mb-5">

        <form action="/student/DocumentSubmit/bonafide" id="applyCertiForm" method="POST" enctype="multipart/form-data">
            <div class="col text-center">
                <div class="form-group">
                    <label>
                        <img src="/static/static/images/document.png" id="upload-feeReceipt" class="uploadDocument" alt="Fee Receipt">
                        <span class="btn btn-primary btn-lg btn-block mx-auto">Upload Fee Receipt</span>
                        <input type="file" accept="image/*" name="feeReceipt" id="feeReceipt"
                            class="form-control invisible position-absolute" style="left: 0;" required>
                    </label>
                    <p>Max Size 500KB.</p>
                </div>
            </div>
            <div class="form-group text-center my-4">
                <input type="submit" value="Apply for Bonafide Certificate" class="btn btn-success btn-lg">
            </div>

        </form>

    </div>

    <!-- footer -->
    <div id="addFooter"></div>
    <!-- /.footer -->

</body>
<!-- Jquery JavaScript -->
<script src="/static/static/plugins/jquery/jquery.min.js"></script>
<script src="/static/static/plugins/jquery/jquery.validate.min.js"></script>
<script src="/static/static/plugins/jquery/additional-methods.min.js"></script>

<!-- Bootstrap Core JavaScript -->
<script src="/static/static/plugins/bootstrap/js/bootstrap.min.js"></script>
<script src="/static/static/plugins/bootstrap/js/popper.min.js"></script>
<!-- Custom CSS -->
<script src="/static/static/js/script.js"></script>
<script src="/static/static/js/print_certificate.js"></script>

</html>
