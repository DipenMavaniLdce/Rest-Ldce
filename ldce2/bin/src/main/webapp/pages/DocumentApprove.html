                        <div class="modal-body">
                         						<div class="container">
										        <h1>
													<span id="certiName">Bonafide Certificate</span>
													<button class="btn btn-success" id="printBtn"> print bonafide</button>
														<button class="btn btn-success" id="pdf" onclick="printContain"> print bonafide</button>

													</table>

											</div>
