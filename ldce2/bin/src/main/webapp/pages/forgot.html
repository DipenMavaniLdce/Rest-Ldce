<!DOCTYPE html>
<html lang="en">

<head>
	<title>L. D. College of Engineering</title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- favicon -->
	<link rel="shortcut icon" href="../images/favicon.ico">

	<!-- Bootstrap Core CSS -->
	<link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">

	<!-- font-awesome CSS -->
	<link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">

	<!-- Custom CSS -->
	<link rel="stylesheet" type="text/css" href="../css/style.css">

</head>

<body>

	<!-- navigation bar -->
    <div id="navigation-bar"></div>
	<!-- \.navigation bar -->

	<!-- contant -->
    <div class="container mt-4">
        <div class="row">
            <div class="col-lg-4 col-md-6 text-center mx-auto">
                    <h3><i class="fa fa-lock fa-4x"></i></h3>
                    <h2 class="text-center">Forgot Password?</h2>
                    <p>You can reset your password here.</p>

                        <form id="forgetPassForm" role="form" autocomplete="off" class="form" method="POST" action="forgot" enctype="multipart/form-data">

                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fa fa-envelope color-blue"></i></span>
                                    </div> 
                                    <input id="email" name="email" placeholder="email address" class="form-control"  type="email" autofocus required>
                                </div>
                                <span class="errorTxt"></span>
                            </div>
                            <div class="form-group">
                                <input name="reset_password" class="btn btn-lg btn-primary btn-block" value="Reset Password" type="submit">
                            </div>
                        </form>
                    
                    <span class="submit-success"><h3>Please Check your email.</h3></span>
            </div>
        </div>
    </div>


</body>

<!-- Jquery JavaScript -->
<script src="../plugins/jquery/jquery.min.js"></script>
<script src="../plugins/jquery/jquery.validate.min.js"></script>
<script src="../plugins/jquery/additional-methods.min.js"></script>

<!-- Bootstrap Core JavaScript -->
<script src="../plugins/bootstrap/js/bootstrap.min.js"></script>
<script src="../plugins/bootstrap/js/popper.min.js"></script>

<!-- Custom CSS -->
<script src="../js/script.js"></script>

</html>
