<!DOCTYPE html>
<html>
<head>
    <title>L. D. College of Engineering</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- favicon -->
    <link rel="shortcut icon" href="../images/favicon.ico">

    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">

    <!-- font-awesome CSS -->
    <link rel="stylesheet" href="../plugins/font-awesome/css/all.min.css">
    <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="../css/style.css">
	<link rel="stylesheet" type="text/css" href="../css/StudentDashBord.css">
</head>

<body>

    <!-- navigation bar -->
    <div id="student-navigation-bar"></div>
    <!-- /.navigation bar -->
    
 <div class="row text-center">
                <div class="col-md-3"></div>
                <div class="card col-md-2 bg-success" >
                    <p class="icon" ><i class="far fa-file-alt"></i></p>
                 
                    <p><strong>Registration Status</strong></p>
                    <p class="cardstatus" id="cardstatus_registration"><strong>Pending</strong></p>
             
                 </div>
        
                <div class="card  col-md-2 bg-success">
                    <p class="icon"><i class="fa fa-hourglass-half" aria-hidden="true"></i></p>
                   
                    <p><strong>Bonafide Status</strong></p>
                    <p class="cardstatus" id="cardstatus_bonafide"><strong>Not Applied</strong></p>
                </div>
            
            <div class="card  col-md-2 bg-success">
                <p class="icon"><i class="fa fa-hourglass-half" aria-hidden="true"></i></p>
              
                <p><strong>Character Certificate</strong></p>
                <p class="cardstatus" id="cardstatus_character"><strong>Not Applied</strong></p>
      
             </div>
            <div class="col-md-3"></div>
        </div>

        
        <div class="comment alert alert-danger" id="comment_registration"><strong>Your Registration Request Is Disapproved Because Of :</strong></div>
        <div class="comment" id="comment_bonafide"><strong>Your Bonafide Request Is Pending Because Of: </strong></div>
        <div class="comment" id="comment_character"><strong>Your Character Certificate Request Is Pending Because Of:</strong></div>
    



  <!-- footer -->
    <div id="addFooter"></div>
    <!-- /.footer -->

</body>

<!-- Jquery JavaScript -->
<script src="../plugins/jquery/jquery.min.js"></script>
<script src="../plugins/jquery/jquery.validate.min.js"></script>

</html>
