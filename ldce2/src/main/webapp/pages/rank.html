<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <title>L. D. College of Engineering</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="/images/favicon.ico">

    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="/plugins/bootstrap/css/bootstrap.min.css">

    <!-- font-awesome CSS -->
    <link rel="stylesheet" href="/plugins/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="/plugins/font-awesome/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <style>
        page {
            background: white;
            display: block;
            margin: 0 auto;
            margin-bottom: 0.5cm;
            box-shadow: 0 0 0.5cm rgba(0, 0, 0, 0.5);
        }

        page[size="A4"] {
            width: 21cm;
            height: 29.7cm;
        }
    </style>
</head>

<body>
    <div id="student-navigation-bar"></div>
    <div class="container mt-5">

        <h1>Rank Certificate</h1>
        <hr class="mb-5">

        <form action="/student/DocumentSubmit/rank" id="applyCertiForm" method="POST" enctype="multipart/form-data">
            <div class="row">
                <div class="col-lg-6 text-center">
                    <div class="form-group">
                        <label>
                            <img src="/images/document.png" id="upload-feeReceipt" class="uploadDocument" alt="Fee Receipt">
                            <span class="btn btn-primary btn-lg btn-block mx-auto">Upload Fee Receipt</span>
                            <input type="file" accept="image/*" name="feeReceipt" id="feeReceipt"
                                class="form-control invisible position-absolute" style="left: 0;" required>
                        </label>
                    </div>
                </div>
                <div class="col-lg-6 text-center">
                    <div class="form-group">
                        <label>
                            <img src="/images/document.png" id="upload-marksheet" class="uploadDocument" alt="Marksheet">
                            <span class="btn btn-primary btn-lg btn-block mx-auto">Upload Marksheet</span>
                            <input type="file" accept="image/*" name="marksheet" id="marksheet"
                                class="form-control invisible position-absolute" style="left: 0;" required>
                        </label>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="cgpa">CGPA: <font color="red">*</font></label>
                        <input type="number" class="form-control" name="cgpa" id="cgpa" placeholder="99.00" maxlength="5" required>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group"> 
                        <label for="rank">Rank: <font color="red">*</font></label> 
                        <input type="text" class="form-control" id="rank" placeholder="First, Second,.." name="rank" required> 
                    </div>
                </div>
            </div>
            
            <div class="form-group text-center my-4">
                <input type="submit" value="Apply for Rank Certificate" class="btn btn-success btn-lg">
            </div>

        </form>

    </div>

    <!-- footer -->
    <div id="addFooter"></div>
    <!-- /.footer -->

</body>
<!-- Jquery JavaScript -->
<script src="/plugins/jquery/jquery.min.js"></script>
<script src="/plugins/jquery/jquery.validate.min.js"></script>
<script src="/plugins/jquery/additional-methods.min.js"></script>

<!-- Bootstrap Core JavaScript -->
<script src="/plugins/bootstrap/js/bootstrap.min.js"></script>
<script src="/plugins/bootstrap/js/popper.min.js"></script>
<!-- Custom CSS -->
<script src="/js/script.js"></script>
<script src="/js/print_certificate.js"></script>

</html>
